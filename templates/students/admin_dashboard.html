{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<table class="table">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.full_name }}</td>
            <td>{% if student.registration_status %}Completed{% else %}Pending{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
